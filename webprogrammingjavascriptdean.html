<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Programming with HTML5, CSS, and JavaScript by John Dean Chapter 08 Introduction To JavaScript:  Functions, DOM, Forms, and Event Handlers
</title>
<style type="text/css">
    body {background-color: gray}
</style>
<script type="text/javascript">
    function displayHello() {
        let msgmessage;
        msgmessage = document.getElementById("message");
        msgmessage.outerHTML = "<h1>Hello, world</h1>";
    }
</script>
</head>
<body>
<h3 id="message">To see the traditional first-program greeting, click below.  Click the button.  value="Click Me!" displays the button label.  onclick="displayHello();" runs the displayHello() JavaScript function.  The &lt;h3&gt; is replaced with the JavaScript msgmessage.outerHTML = "&lt;h1&gt;Hello, world&lt;/h1&gt;";</h3>    
<input type="button" value="Click Me!" name="" onclick="displayHello();">
</body>
</html>
